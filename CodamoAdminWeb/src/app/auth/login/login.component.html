<div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <a [routerLink]="'/'" class="flex items-center justify-center">
      <h1 class=" font-bold text-lg text-zinc-100 text-center">CoDaMo - Admin Panel</h1>
    </a>
    <h2 class="mt-6 text-center text-3xl font-extrabold text-zinc-300">Sign in to your account</h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-zinc-100 py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">
        <div>
          <label for="emailField" class="block text-sm font-medium text-zinc-900"> Email address </label>
          <div class="mt-1">
            <input formControlName="email" id="emailField" name="emailField" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
          <div class="mt-1">
            <span class="text-sm text-red-600" *ngIf="email && email.invalid && email.touched">Email is invalid</span>
          </div>
        </div>


        <div>
          <div class="flex items-center justify-between">
            <label for="passwordField" class="block text-sm font-medium text-zinc-900"> Password </label>

            <div class="text-sm">
              <a href="#" class="font-medium text-emerald-700 hover:text-emerald-800"> Forgot your password? </a>
            </div>
          </div>

          <div class="mt-1">
            <input formControlName="password" id="passwordField" name="passwordField" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
          <div class="mt-1">
            <span class="text-sm text-red-600" *ngIf="password && password.invalid && password.touched">Password is invalid</span>
          </div>

        </div>

        <div>
          <button [disabled]="loginForm.invalid" type="submit" class="cursor-pointer w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-emerald-700 hover:bg-emerald-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
